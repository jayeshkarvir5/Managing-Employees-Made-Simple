<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form #formDirective="ngForm" (ngSubmit)="formDirective.form.valid && login(formDirective.value)">
                            <div class="form-group">
                                <label class="small mb-1" for="email">Email</label>
                                <input #email="ngModel" [(ngModel)]="loginDetails.email" class="form-control py-4" id="email" name="email" type="text" placeholder="Enter email address" ngvemail  required/>
                                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                                    <div *ngIf="email.errors.email || email.invalid">Email Id not Valid</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="email">Password</label>
                                <input #password="ngModel" [(ngModel)]="loginDetails.password" class="form-control py-4" id="password" name="password" type="password" placeholder="Enter password" required />
                                <div class="alert alert-danger" *ngIf="password.invalid && password.touched">Password is required</div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
