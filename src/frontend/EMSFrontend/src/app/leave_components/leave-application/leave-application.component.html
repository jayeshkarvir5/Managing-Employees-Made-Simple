<sb-layout-dashboard>
        <sb-dashboard-head title="Apply for leave" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <form  (ngSubmit)="submit()">
        <div class="form-group">
            <label for="days">Days</label>
        <input
            required  type="number" 
            [(ngModel)]="days"
            class="form-control" id="days">
    </form>
</sb-layout-dashboard>
